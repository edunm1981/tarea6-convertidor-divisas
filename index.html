<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de divisas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Convertidor de Divisa</h1>
        <div class="col">
            <div class="input-group mb-3">
                <input id="valor-moneda" min="0" type="number" class="form-control" aria-label="Text input with dropdown button">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Dolar</button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li id="usd" role="button" class="dropdown-item">Dolar</li> 
                        <li id="eur" role="button" class="dropdown-item">Euro</li>
                        <li id="q" role="button" class="dropdown-item">Quetzal</li>
                        <li id="mxn" role="button" class="dropdown-item">Mexico</li>
                        <li id="lps" role="button" class="dropdown-item">Honduras</li>
            </div>
        </div>
    </div>
</body>
</html>
